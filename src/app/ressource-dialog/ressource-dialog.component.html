<header>
    <h1 [textContent]="data.actionType == 'update' ? 
                       'Modification de ressource' :
                       'Nouvelle ressource'"></h1>
</header>
<section>
    <mat-dialog-content>
        <div class="card">
            <form novalidate [formGroup] = "ressourceForm">
                <div class="form-group">
                    <label for="niv" class="form-control-label">Titre: </label>
                    <input type="text" class="form-control" formControlName="titre">
                </div>
                <div class="form-group">
                    <label for="niv" class="form-control-label">Niveau:</label>
                    <input type="text" class="form-control" formControlName="niveau">
                </div>
                <div class="form-group">
                    <label for="niv" class="form-control-label">Type:</label>
                    <select class="form-control" formControlName="type">
                      <option *ngFor="let option of ['leÃ§on', 'exercice']" value="{{option}}">{{option}}</option>
                    </select>
                </div>
                <div formGroupName="liens" class="form-group">
                    <div class="form-group">
                        <label for="" class="form-control-label">Lien video</label>
                        <input class="form-control" type="text" formControlName="video">
                    </div>
                    <div class="form-group">
                        <label for="" class="form-control-label">Lien PDF</label>
                        <input class="form-control" type="text" formControlName="pdf">
                    </div>
                    <div class="form-group">
                        <label for="" class="form-control-label">Lien WORD</label>
                        <input class="form-control" type="text" formControlName="doc">
                    </div>
                    <div class="form-group">
                        <label for="" class="form-control-label">Lien PPT</label>
                        <input class="form-control" type="text" formControlName="ppt">
                    </div>
                </div>
                <div align="right">
                    <button mat-button  
                            class="submitButton" 
                            *ngIf="data.actionType=='create'"
                            (click)="onCreate()">Create</button>
                    <button mat-button  
                            class="submitButton" 
                            *ngIf="data.actionType=='update'"
                            (click)="onUpdate()">Update</button>
                </div>
            </form>
        </div>
    </mat-dialog-content>
    
</section>
