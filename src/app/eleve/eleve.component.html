<div id="overlay" [style.display]="eleves.length == 0 ? 'block' : 'none'">
	<mat-progress-bar id="text" mode="indeterminate" color="primary"></mat-progress-bar>
	<!-- <mat-progress-spinner id="text" mode="indeterminate"></mat-progress-spinner> -->
</div>
<div id="listeEleves" class="mt-3">
	<div>
		<h1 class="text-center" id="listeTitle">Liste des élèves</h1>
	</div>
	<div>
		<button id="addButton" mat-icon-button 
				routerLink="/eleve/new"
				#tooltip="matTooltip" 
				matTooltip="Ajouter un élève"
				[matTooltipPosition]="'above'"
		  		matTooltipHideDelay="0">
			<mat-icon>add</mat-icon>
		</button>
	</div>
<table>
	<tr class="text-center">
		<th>N°</th>
		<th>Matricule</th>
		<th>Nom et Prénoms</th>
		<th>Genre</th>
		<th>Classe</th>
		<th>Actions</th>
	</tr>
	<tr *ngFor="let eleve of eleves; let i=index" class="text-center">
		<td>{{i+1}}</td>
		<td>{{eleve.matricule}}</td>
		<td>{{eleve.nom}} {{eleve.prenoms}}</td>
		<td>{{eleve.genre}}</td>
		<td [routerLink]= "eleve.classe ? ['/classe/detail', eleve.classe] : null" id="classe">{{eleve.classe}}</td>
		<td>
			<button mat-button color="accent" routerLink="/eleve/detail/{{eleve.matricule}}">détail</button>
			<button mat-button color="primary" routerLink="/eleve/edit/{{eleve.matricule}}">modifier</button>
			<button mat-button color="warn" (click)="onDelete(i)">supprimer</button>
		</td>
	</tr>
</table>
</div>
