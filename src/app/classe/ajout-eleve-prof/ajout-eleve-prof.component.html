<section *ngIf="data.field=='eleve'">
	<h1>Sélection des élèves de la {{data.classe.nom}}</h1>
	<div class="mb-2">
		<input class="form-control" type="text" [(ngModel)]="nom" placeholder="Filter par nom" (ngModelChange)="filterEleve()">
	</div>
	<mat-dialog-content>
		<form novalidate [formGroup] = "eleveForm" (ngSubmit) = "onSubmitEleve()">
	<div>
		<table class="table table-bordered text-center">
		<thead>
		<tr>
			<th>N°</th>
			<th>Matricule</th>
			<th>Nom et Prénoms</th>
			<!-- <th>Actions</th> -->
		</tr>
		</thead>
		
		<tbody>
			<tr *ngFor = "let eleve of data.eleves; let i=index">
			<td>{{i+1}}</td>
			<td>{{eleve.matricule}}</td>
			<td>
				<div class="d-flex pt-2 form-check">
					<div class="pt-2"><label for="">{{eleve.nom}} {{eleve.prenoms}}</label></div>
					
					<div class="flex-grow-1 text-right pt-2 mr-5"><input type="checkbox" class="form-check-input" formControlName="{{eleve.matricule}}"></div>
				</div>
			 </td>
			<!-- <td></td> -->
		</tr>
		</tbody>
		
		<div class="pt-1">
			<button class="btn btn-secondary" type="button" (click)="onCancel()">cancel</button>
			<button class="btn btn-success ml-1" color="accent" type="submit">submit</button>
		</div>
	</table>
	</div> 
	</form>
	</mat-dialog-content>
	</section>
	<section *ngIf="data.field=='prof'">
		<h1 class="text-center mb-4">{{data.classe.nom}}: Ajout des professeurs et des coefficients par matière</h1>
	<mat-dialog-content>
		<form novalidate [formGroup] = "profForm" (ngSubmit)="onSubmitProf()">
			
			<div *ngFor="let matiere of data.matieres">
				<div formGroupName="{{matiere}}" class="form-control-group">
					<fieldset class="border border-top-0 border-left-0 border-right-0 p-1 mb-2 ml-5">
						<legend #matiere>{{matiere}}</legend>
						<div class="form-group form-inline">
							<div class="form-group">
							<label for="code" class="mr-2">Code Prof : </label>
						<select formControlName="professeur" class="form-control" (change)="onChangeProf($event, matiere)">
							  <option *ngFor="let option of data.codes" value="{{option.code}}">{{option.code}}</option>
						</select>
						</div>
						<div class="form-group" id="coefficient">
							<label class="mr-2" for="coefficient">Coefficient: </label>
							<input class="form-control text-center" type="number" formControlName="coefficient">
						</div>
						</div>
					</fieldset>
				</div>
			</div>
			<div id="profButtons">
				<button mat-button type="button" (click)="onCancelProf()">Cancel</button>
				<button class="btn btn-success" id="submitProf" type="submit">Valider</button>
			</div>
		</form>
	</mat-dialog-content>
	</section>
