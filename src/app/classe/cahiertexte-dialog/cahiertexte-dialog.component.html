    <div>
        <mat-dialog-content>
        <form novalidate [formGroup] = "cahiertexteForm">
            <div class="form-group">
                <label for="date" class="form-control-label">Date : </label>
                <input type="date" class="form-control" formControlName="date">
            </div>
            <div class="form-group">
                <label for="niv" class="form-control-label">Texte:</label>
                <angular-editor [placeholder]="'Enter text here...'" formControlName="texte"></angular-editor>
            </div>
            <div class="form-group">
                <label for="lien" class="form-control-label">Piece jointe : </label>
                <input type="texte" class="form-control" formControlName="pieceJointe">
            </div> 
           
            <div align="right">
                
                <button mat-button  
                        class="submitButton" 
                        (click)="onUpdate()">Enregistrer</button>
            </div>
        </form>
    </mat-dialog-content>
    </div>
</div>
